<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
 <h1>Inserindo vídeos hospedados no meu próprio servidor</h1>
  <video poster="imagens/foto-teclado.jpg" autoplay controls width="400px">
      <source src="midia/meu-video.mp4.mp4" type="video/mp4">
      <source src="midia/meu-video.ogv.ogv" type="video/ogv">
      <source src="midia/meu-video.webm.webm" type="video/webm">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
  </video>  
  <h1>Inserindo vídeos do youtube</h1>
  <iframe width="400px" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
